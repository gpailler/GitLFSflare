name: Deploy Production

on:
  push:
    tags:
      - "v*"

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Generate types
        run: pnpm types

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test with coverage
        run: pnpm test:coverage

      - name: Update wrangler config
        run: |
          sed 's|//.*||' wrangler.jsonc | jq '
            .env.production.vars.ALLOWED_ORGS = "${{ vars.ALLOWED_ORGS }}" |
            .env.production.kv_namespaces[0].id = "${{ vars.KV_NAMESPACE_ID }}"
          ' > wrangler.json
          mv wrangler.json wrangler.jsonc

      - name: Deploy to Production
        run: pnpm run deploy:production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_DEPLOY_API_TOKEN }}
